apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversaotemp
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: rbicudo0/conversao-temperatura
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 30000
  type: LoadBalancer